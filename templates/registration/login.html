{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Cool Questions</h1>
    <p class="leeed text-muted">Share your knowledge</p>
    <div class="login-form-container">
        <form method="Post">
            {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
        </form>
    <p class="mt-2"><a href="{% url 'django_registration_register' %}">Create A new Account</a></p>
    </div>
{% endblock content %}
